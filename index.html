<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet-Todolist</title>
    <link rel="stylesheet" href="./public/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Todo-List style-JJK</h1>
    </header>
    <form>
        <input type="text"  placeholder = "Vous tachez ..." class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
        <select name="todos"  class="filtre-todo" >
            <option value="all">Touts</option>
            <option value="completed">Achever</option>
            <option value="uncompleted">Inachev√©</option>
        </select>
    </div>  
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <div class="effaceTout">
        <button class="btnEfface">Efface Tout</button>
    </div>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
